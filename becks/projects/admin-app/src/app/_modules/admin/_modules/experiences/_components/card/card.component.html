<mat-tab-group mat-stretch-tabs selectedIndex="0" class="tab-group">
    <mat-tab label="ACTIVAS" id="active">
      <ion-row>
        <ion-col size="4" *ngFor="let item of experiencesAct">
          <div class="card"
          [style.background-image]="'linear-gradient(90deg, rgba(2, 2, 2, 0.6) 0%, rgba(2, 2, 2, 0.6) 100%), url('+ item.imagesExp +')'"
          >
          <ion-row>
            <div class="card-info">
              <h4>{{item.titleExp}}</h4>
              <p>{{item.dateEnd | date}} </p>
              </div>
              <button class="btn-card" (click)="redirectExp(item)">
                <span>editar</span>
                <span class="pen-icon"> </span>
              </button>
          </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </mat-tab>
    <mat-tab label="INACTIVAS" id="inactive">
      <ion-row>
        <ion-col size="4" *ngFor="let item of experiencesInv">
          <div class="card"
          [style.background-image]="'linear-gradient(90deg, rgba(2, 2, 2, 0.6) 0%, rgba(2, 2, 2, 0.6) 100%), url('+ item.imagesExp +')'"
          >
          <ion-row>
            <div class="card-info">
              <h4>{{item.titleExp}}</h4>
              <p>{{item.dateEnd | date}} </p>
              </div>
              <button class="btn-card" (click)="redirectExp(item)">
                <span>editar</span>
                <span class="pen-icon"> </span>
              </button>
          </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </mat-tab>
  </mat-tab-group>
