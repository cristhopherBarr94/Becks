<ion-content>
  <div class="container-profile flex-direction-column">
    <user-name-tittle [first_name]="user.first_name" *ngIf="this.size == 'xs'"></user-name-tittle>
    <user-menu [ngClass]='positionHeader()' ></user-menu>
    <user-profile-picture
      [profile_name]=" user.first_name + ' ' + user.last_name "
      [profile_view]="true"
    ></user-profile-picture>
    <span
      *ngIf="this.size == 'xs'"
      class="link-profile url-hyper content-flex-all-center margin-top"
      (click)="editProfile()"
      >Editar Perfil <div class="editLogo "></div></span
    >
    <span
      *ngIf="this.size == 'xs'"
      class="link-profile url-hyper content-flex-all-center margin-top"
      (click)="editPassword()"
      >Cambiar Contraseña <div class="editLogo "></div></span
    >
    <div
      class="background-color margin-top-section"
      *ngIf="this.size == 'sm' || this.size == 'lg' || this.size == 'md'"
    >
      <div class="separator-line-row"></div>
    </div>
    <user-statistics-profile
      [statistics]="stats"
      *ngIf=" false"
    ></user-statistics-profile>
    <div style="height: 75px;" *ngIf=" this.size == 'xs' "></div>
    <div
      class="flex-direction-row background-color conte-second"
      *ngIf=" this.size == 'sm' || this.size == 'lg' || this.size == 'md'"
    >
      <user-statistics-profile
        [statistics]="stats"
        class="seccion-staticstics"
        *ngIf="false"
      ></user-statistics-profile>

      
      <div class="buttons-edition">
        <button class="edit-button flex-direction-row" (click)="editPassword()">
          Cambiar Contraseña
        </button>
        <button class="edit-button flex-direction-row button-edit" (click)="editProfileDesktop()">
          Editar Perfil <div class="editLogo margin-left-tt"></div>
        </button>

        
      </div>
      <div class="separator-line-column sin-stadisticas" *ngIf=" this.size != 'xs'"></div>
      </div>  

    <user-seccions-profile class="seccions" [isActive]="user && user.activate"></user-seccions-profile>
  
  </div>
  <app-footer></app-footer>
</ion-content>
