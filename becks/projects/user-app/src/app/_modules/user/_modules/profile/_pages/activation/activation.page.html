<ion-content>
  <app-header [hidden]="activate"></app-header>

  <section class="fullSection from-section content-flex-all-center"
  [ngClass]="colorBg"
  >
    <div
      id="formActivationSection"
      class="content-flex-all-center full-height flex-direction-column padding-form"
      [hidden]="activate"
    >
      <h2 class=" title-desktop">{{title}}</h2>
      <div class="separator-becks"></div>
      <span class="activation-icon"> </span>
      <h2 class="title-secondary">INGRESA EL CÓDIGO DE COMPRA</h2>
      <p class="title-tertiary">
        Por la compra de un six pack en Rappi, podrás activar tu cuenta por un mes y ser parte de este exclusivo club. 
      </p>
      <p class="title-tertiary-link">
        <a target="_blank" href="https://www.rappi.com.co/producto/6660086_1416575">COMPRA EN EL EXITO.COM</a>
      </p>
      <form
        [formGroup]="userActivationForm"
        class="form-section"
        autocomplete="off"
      >
        <mat-form-field
          appearance="fill"
          floatLabel="auto"
          class="fullInput"
          [ngClass]="getClassInput(userActivationForm.controls.codeNum)"
        >
          <mat-label>Ingresa el código de compra</mat-label>
          <input
            matInput
            (input)="inputValidatorAlphaNumeric($event)"
            formControlName="codeNum"
            placeholder="Número de id"
            minlength="4"
            maxlength="11"
            [(ngModel)]="userActivation.id_number"
            required
            data-qadp="codeNum"
          />

          <mat-icon matSuffix
            ><span
              class="help-icon"
              matTooltip="Compra un SIX pack de BECKS en el EXITO, recibe tu código y escríbelo para activar tu cuenta en la BECK’S SOCIETY"
              matTooltipClass="tooltip-becks title-tertiary"
              matTooltipPosition="below"
            ></span
          ></mat-icon>

          <mat-error *ngIf="httpError">{{ httpError }}</mat-error>
        </mat-form-field>
        <button
          block="block"
          color="becks"
          class="becks-btn-primary margin-top-button button-width"
          [ngClass]="{
          'button-disabled': userActivationForm.invalid
        }"
          [disabled]="userActivationForm.invalid"
          data-qadp="send-button-form"
          (click)="verifyCode()"
        >
          <span>activa tu cuenta</span>
        </button>
      </form>
    </div>
  </section>
</ion-content>
