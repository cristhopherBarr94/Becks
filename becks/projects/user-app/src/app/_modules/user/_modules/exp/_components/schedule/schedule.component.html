<section
  class="content-flex-all-center full-height flex-direction-column container-schedule-component"
>
  <h1 class="title-primary">calendario</h1>
  <span class="separator-white"></span>
  <ion-row>
    <div class="calendar">
      <h3 class="title-secondary">{{ currentYear }}</h3>
      <ion-row>
        <button (click)="previousDate()" class="btn btn-left">
          <span class="left-arrow-icon"> </span>
        </button>
        <button (click)="nextDate()" class="btn btn-right">
          <span class="left-arrow-icon"> </span>
        </button>
      </ion-row>
      <ion-row>
        <div>
          <mat-calendar
            #calendar1
            class="month1"
            [minDate]="minDate"
            [selected]="selectedDate"
            (selectedChange)="onSelect($event)"
          ></mat-calendar>
        </div>
        <div>
          <mat-calendar
            #calendar2
            class="month2"
            [minDate]="minDate2"
            [selected]="selectedDate"
            (selectedChange)="onSelect($event)"
          ></mat-calendar>
        </div>
      </ion-row>
    </div>
    <div class="schedule">
      <div>
        <h2 class="title-secondary">próximos eventos</h2>
        <h4 class="title-tertiary">{{ DayAndDate }}</h4>
      </div>
      <div class="schedule-body" [hidden]="!showEvent">
        <div class="card-schedule">
          <div class="title-tertiary title-card">Bruno Be</div>
          <div class="title-tertiary hour-card">9:00 AM - 10:00 AM</div>
          <div class="guest-card">members</div>
        </div>
      </div>
      <div class="schedule-body" [hidden]="!showEvent">
        <div class="card-schedule">
          <div class="title-tertiary title-card">Bruno Be</div>
          <div class="title-tertiary hour-card">9:00 AM - 10:00 AM</div>
          <div class="guest-card">members</div>
        </div>
      </div>
      <div class="schedule-body" [hidden]="!showEvent">
        <div class="card-schedule">
          <div class="title-tertiary title-card">Bruno Be</div>
          <div class="title-tertiary hour-card">9:00 AM - 10:00 AM</div>
          <div class="guest-card">members</div>
        </div>
      </div>
      <p [hidden]="showEvent">Ningún evento disponible.</p>
    </div>
  </ion-row>
</section>
