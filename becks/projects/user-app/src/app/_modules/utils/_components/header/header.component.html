<section>
  <div class="header">
    <ion-row>
      <button class="return-btn" [routerLink]="[urlComponent]">
        <img src="./assets/icon/chevron-left.svg" alt="previous" />
      </button>
      <button class="cancel-btn" [routerLink]="[urlComponent]">
        <img src="./assets/icon/cancel-icon.svg" alt="cancel" />
      </button>
      <div class="title">
        <h2 class="title title-secondary">{{ title }}</h2>
      </div>
    </ion-row>
  </div>
</section>
