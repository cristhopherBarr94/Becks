<div
  class="content-flex-all-center flex-direction-column container"
  [ngClass]="isPofile"
>
  <ion-avatar class="image-size-profile">
    <img [src]="profilePicture()" *ngIf="time" />
  </ion-avatar>
  <div class="editPhotoLogo" *ngIf="profile_view" (click)="editPhot()"></div>
  <span class="font-profile margin-tittle margin-top-letter">{{
    profile_name
  }}</span>
</div>
