<section
  class="content-flex-all-center full-height flex-direction-column container-schedule-component"
>
  <h1 class="title-primary">calendario</h1>
  <span class="separator-white"></span>
  <ion-row>
    <div class="calendar">
      <mat-carousel
        timings="250ms ease-in"
        [autoplay]="false"
        maxWidth="780px"
        proportion="50"
        color="primary"
        slides="3"
        [loop]="false"
        [hideArrows]="false"
        [hideIndicators]="true"
        [useKeyboard]="false"
        [useMouseWheel]="false"
        orientation="ltr"
        class="content-flex-all-center"
      >
        <mat-carousel-slide overlayColor="" [hideOverlay]="false">
          <h3 class="title-secondary">{{ currentYear }}</h3>
          <ion-row>
            <div>
              <mat-calendar
                class="month1"
                [startAt]="startAt"
                [minDate]="minDate"
                [maxDate]="maxDate"
                [selected]="selectedDate"
                (selectedChange)="onSelect($event)"
              ></mat-calendar>
            </div>
            <div>
              <mat-calendar
                class="month2"
                [startAt]="startAt"
                [minDate]="minDate2"
                [maxDate]="maxDate2"
                [selected]="selectedDate"
                (selectedChange)="onSelect($event)"
              ></mat-calendar>
            </div>
          </ion-row>
        </mat-carousel-slide>
      </mat-carousel>
    </div>
    <div class="schedule">
      <div>
        <h2 class="title-secondary">próximos eventos</h2>
        <h4 class="title-tertiary">{{ DayAndDate }}</h4>
      </div>
      <div class="schedule-body" [hidden]="!showEvent">
        <div class="card-schedule">
          <div class="title-tertiary title-card">Bruno Be</div>
          <div class="title-tertiary hour-card">9:00 AM - 10:00 AM</div>
          <div class="guest-card">members</div>
        </div>
      </div>
      <p [hidden]="showEvent">Ningún evento disponible.</p>
    </div>
  </ion-row>
</section>
