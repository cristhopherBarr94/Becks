<h1 class="title-exp">Home</h1>
<button class="btn-prev" *ngIf="sliderExp.isBeginningSlide" (click)="slidePrev(sliderExp.slidesItems,slides)"><span class="material-icons">keyboard_arrow_up</span></button>
<ion-slides  pager="true" #slides spaceBetween="0" [options]="slideOpts" slidesPerView="1" effect="slide" [ngClass]="{'active-info': truePager}" (ionSlideDidChange)="changeSlider()" zoom="false" class="exp-slider">
  <ion-slide class="item-exp" *ngFor="let exp of sliderExp.slidesItems; let i = index" [attr.data-index]="i"
    [ngClass]="{'inactive': !exp.cuentaActiva, 'active': exp.cuentaActiva}">
    
    <img [src]="exp.imagesExp" [alt]="exp.titleExp" class="exp-images animate__animated animate__bounceInLeft"
      [ngClass]="{'animate__animated animate__bounceInLeft': exp.cuentaActiva}">
      <div class="container-exp">
        <div class="content-exp animate__animated animate__bounceInLeft animate__delay-1s">
      <h2 *ngIf="!exp.detalleExp"
        class="title-primary primary max-width-title-primary-age-gate animate__animated animate__bounceInLeft animate__delay-1s"
        [ngClass]="{'animate__animated animate__bounceInLeft animate__delay-1s': exp.cuentaActiva}">{{exp.titleExp}}
      </h2>
      <p class="detail-content content-desk detail-place animate__animated animate__bounceInLeft animate__delay-1s" [ngClass]="{'animate__animated animate__bounceInLeft animate__delay-1s': exp.cuentaActiva}">{{exp.fechaExp}}
      </p>
      <p class="detail-content content-desk detail-place animate__animated animate__bounceInLeft animate__delay-1s" [ngClass]="{'animate__animated animate__bounceInLeft animate__delay-1s': exp.cuentaActiva}">{{exp.placeExp}}
      </p>
      <p class="detail-content content-desk paf-desk animate__animated animate__bounceInLeft animate__delay-1s" [ngClass]="{'animate__animated animate__bounceInLeft animate__delay-1s': exp.cuentaActiva}">{{exp.detailExp}}</p>
      <a (click)="detalleExperiencia(i)" *ngIf="!exp.detalleExp"
        class="exp-link-value more-info title-fourthy animate__animated animate__bounceInLeft animate__delay-1s"
        [ngClass]="{'animate__animated animate__bounceInLeft animate__delay-1s': exp.cuentaActiva}"><i
          class="far fa-eye"></i> Conoce m√°s</a>
      <button *ngIf="!exp.cuentaActiva" block="block" color="becks" (click)="activarCuenta(i)"
        class="becks-btn-primary margin-top-button content-desk button-width animate__animated animate__bounceInLeft animate__delay-1s btn-exp"
        [ngClass]="{'animate__animated animate__bounceInLeft animate__delay-1s': exp.cuentaActiva}">
        <span>Activar tu cuenta</span>
      </button>

      <button *ngIf="exp.cuentaActiva" block="block" color="becks" [routerLink]="['/']"
        class="becks-btn-primary margin-top-button content-desk button-width animate__animated animate__bounceInLeft animate__delay-1s btn-exp"
        [ngClass]="{'animate__animated animate__bounceInLeft animate__delay-1s': exp.cuentaActiva}">
        <span>Participa</span>
      </button>
        </div>
    </div>
    <div class="exp-detail animate__animated animate__backInUp" *ngIf="exp.detalleExp">
      <div class="detail-close">
        <a (click)="detalleExperiencia(i)" class="pointer-event">Cerrar<i class="fal fa-times"></i></a>
      </div>
      <h2
        class="title-primary primary max-width-title-primary-age-gate title-detail animate__animated animate__backInUpanimate__delay-1s">
        {{exp.titleExp}}</h2>
        <div class="content-dialog animate__animated animate__backInUp">
      <p class="detail-content detail-place animate__animated animate__backInUp animate__delay-1s">{{exp.fechaExp}}
      </p>
      <p class="detail-content detail-place animate__animated animate__backInUp animate__delay-1s">{{exp.placeExp}}
      </p>
      <p class="detail-content animate__animated animate__backInUp animate__delay-1s">{{exp.detailExp}}</p>
      </div>
    </div>
      <button *ngIf="!exp.cuentaActiva" block="block" color="becks" (click)="activarCuenta(i)"
        class="becks-btn-primary more-info margin-top-button button-width animate__animated animate__backInUp animate__delay-1s btn-exp"
        [ngClass]="{'animate__animated animate__backInUp animate__delay-1s': exp.cuentaActiva}">
        <span>Activar tu cuenta</span>
      </button>

      <button *ngIf="exp.cuentaActiva" block="block" color="becks" [routerLink]="['/']"
        class="becks-btn-primary more-info margin-top-button button-width animate__animated animate__backInUp animate__delay-1s btn-exp"
        [ngClass]="{'animate__animated animate__backInUp animate__delay-1s': exp.cuentaActiva}">
        <span>Participa</span>
      </button>
  </ion-slide>
</ion-slides>
<button class="btn-next" *ngIf="!sliderExp.isEndSlide" (click)="slideNext(sliderExp.slidesItems,slides)"><span class="material-icons">keyboard_arrow_down</span></button>
