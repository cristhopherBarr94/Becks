<ion-content>
  <app-header></app-header>

  <section class="fullSection from-section content-flex-all-center">
    <div
      id="formActivationSection"
      class="content-flex-all-center full-height flex-direction-column padding-form"
    >
      <div class="separator-becks"></div>

      <span class="activation-icon"> </span>
      <h2 class="title-secondary">INGRESA EL CÓDIGO DE COMPRA</h2>
      <p class="title-tertiary">
        Por la compra de un six pack podrás activar tu cuenta por un mes y ser
        parte de este exclusivo club.
      </p>
      <form
        [formGroup]="userActivationForm"
        class="form-section"
        autocomplete="off"
      >
        <mat-form-field
          appearance="fill"
          floatLabel="auto"
          class="fullInput"
          [ngClass]="getClassInput(userActivationForm.controls.codeNum)"
        >
          <mat-label>Ingresa el código de compra</mat-label>
          <input
            matInput
            (input)="inputValidatorAlphaNumeric($event)"
            formControlName="codeNum"
            placeholder="Número de id"
            minlength="4"
            maxlength="11"
            [(ngModel)]="userActivation.id_number"
            required
            data-qadp="codeNum"
          />

          <mat-icon matSuffix
            ><span
              class="help-icon"
              matTooltip="Si compras tu producto en rappi, recibirás el código de compra"
              matTooltipClass="tooltip-becks title-tertiary"
            ></span
          ></mat-icon>

          <mat-error *ngIf="userActivationForm.controls.codeNum.errors"
            >*Este campo es obligatorio
          </mat-error>
        </mat-form-field>

        <button
          block="block"
          color="becks"
          (click)="verifyCode()"
          class="becks-btn-primary margin-top-button button-width"
          [ngClass]="{
          'button-disabled': userActivationForm.invalid
        }"
          [disabled]="userActivationForm.invalid"
          data-qadp="send-button-form"
          [routerLink]="['/user/email']"
        >
          <span>CONTINUAR</span>
        </button>
      </form>
    </div>
  </section>
</ion-content>
