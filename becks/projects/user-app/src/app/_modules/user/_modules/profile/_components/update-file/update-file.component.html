<div class="flex-direction-column container">
  <div>
    <mat-icon matSuffix class="cancel" (click)="closeModal()"> close </mat-icon>
  </div>
  <span class="text-update-photo">Cambiar foto de perfil</span>
  <div class="separator-line-row"></div>
  <input
    id="selectedFile"
    style="display: none"
    type="file"
    (change)="loadImageFromDevice($event)"
    id="file-input"
    accept="image/png, image/jpeg"
    #hiddenfileinput
  />
  <button class="edit-button" (click)="hiddenfileinput.click()">
    Nueva foto de perfil
  </button>

  <button class="edit-button" (click)="hiddenfileinput.click()">
    Importar desde la galeria
  </button>
  <button class="edit-button red-color" (click)="deletePhoto()">
    Eliminar foto de perfil
  </button>
</div>
