<ion-content>
  <div class="container-profile flex-direction-column">
    <user-name-tittle [first_name]="user.first_name" *ngIf="this.size == 'xs'"></user-name-tittle>
    <user-menu [ngClass]='positionHeader()' [urlImage]="profilePicture()" [default_photo]="default_picure"></user-menu>
    <user-profile-picture
      [urlImage]="profilePicture()"
      [profile_name]=" user.first_name + ' ' + user.last_name "
      [profile_view]="true"
      [default_photo]="default_picure"
    ></user-profile-picture>
    <span
      *ngIf="this.size == 'xs'"
      class="link-profile url-hyper content-flex-all-center margin-top"
      (click)="editProfile()"
      >Editar Perfil <div class="editLogo "></div></span
    >
    <div
      class="background-color margin-top-section"
      *ngIf="this.size == 'sm' || this.size == 'lg' || this.size == 'md'"
    >
      <div class="separator-line-row"></div>
    </div>
    <user-statistics-profile
      [statistics]="stats"
      *ngIf=" this.size == 'xs'"
    ></user-statistics-profile>
    <div
      class="flex-direction-row background-color conte-second"
      *ngIf=" this.size == 'sm' || this.size == 'lg' || this.size == 'md'"
    >
      <user-statistics-profile
        [statistics]="stats"
        class="seccion-staticstics"
        *ngIf="false"
      ></user-statistics-profile>

      <!-- <div class="separator-line-column sin-stadisticas"></div> -->
      <button class="edit-button flex-direction-row" (click)="editProfileDesktop()">
        Editar Perfil <div class="editLogo margin-left-tt"></div>
      </button>
    </div>

    <user-seccions-profile class="seccions" [isActive]="user.activate"></user-seccions-profile>
  </div>
  <app-footer></app-footer>
</ion-content>
