<div class="modal">
    <span class="modal-hader">
    <button class="btn-cancel"
    (click)="toCloseMod()"
    >X</button>
    </span>
    <span class="logo-brand-modal"> </span>

    <span class="modal-body">
      <div>
        <h1 class="title">{{title}}</h1>
      </div>
    <div>
      <h3 [hidden]="allow==true" class="sub_title">{{sub_title}}</h3>
    </div>
    <div>
      <p [hidden]="true">{{cod}}</p>
    </div>
    </span>
    <span>
      <button
      [hidden]="allow==true"
      class="modal-btn becks-btn-primary"
      (click)="activateUserParent()"
      >{{title_button}}</button>
    </span>
</div>
