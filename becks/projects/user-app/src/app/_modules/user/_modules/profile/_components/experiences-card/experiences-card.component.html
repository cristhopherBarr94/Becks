<mat-card *ngIf="!vertical"
          class="card-model" (click)="redirectExpId()">
  <div class="image-box">
    <img [src]="urlImageExperience" class="image-card" />
  </div>
  <div class="flex-direction-column display-flex content-card">
    <span class="profile-content container">{{ nameExperience }}</span>
    <span class="font-link-x-small container" [ngClass]="colorClass">{{
      typeExp
    }}</span>
  </div>
  <div class="flex-direction-column display-flex content-card-details ">
    <button class="font-link-x-small green-color trasparent-button view-details" >
      VER DETALLE</button>
  </div>
</mat-card>

<mat-card *ngIf="vertical"
          class="vertical_card_model flex-direction-column" (click)="redirectExpId()">
  <div class="image-box-vertical">
    <img [src]="urlImageExperience" class="image-card-vertical" />  
  </div>
  <div class="flex-direction-column display-flex content-card-vartical">
    <span class="profile-content container">{{ nameExperience }}</span>
    <span class="font-link-x-small container" [ngClass]="colorClass">{{
      typeExp
    }}</span>
  </div>
  <button
    class="font-link-x-small green-color container trasparent-button view-details"
    style="margin-left: 90px"
    >VER DETALLE</button
  >
</mat-card>
