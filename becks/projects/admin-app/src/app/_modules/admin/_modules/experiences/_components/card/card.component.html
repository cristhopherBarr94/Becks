<mat-tab-group mat-stretch-tabs selectedIndex="0" class="tab-group">
    <mat-tab label="ACTIVAS" id="active">
      <ion-row>
        <ion-col size="4" *ngFor="let item of experiencesAct">
          <div class="card">
          <ion-row>
            <div class="card-info">
              <h4>titulo</h4>
              <p>fecha</p>
              </div>
              <button class="btn-card">
                editar
              </button>
          </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </mat-tab>
    <mat-tab label="INACTIVAS" id="inactive">
      <ion-row>
        <ion-col size="4" *ngFor="let item of experiencesInv">
          <div class="card">
          <ion-row>
            <div class="card-info">
              <h4>titulo</h4>
              <p>fecha</p>
              </div>
              <button class="btn-card">
                editar
              </button>
          </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </mat-tab>
  </mat-tab-group>
