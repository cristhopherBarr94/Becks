<section
  class="content-flex-all-center full-height flex-direction-column container-schedule-component"
>
  <h1 class="title-primary">calendario</h1>
  <span class="separator-white"></span>
  <ion-row>
    <div class="calendar">
      <mat-carousel
        timings="250ms ease-in"
        [autoplay]="false"
        maxWidth="730px"
        proportion="50"
        color="primary"
        slides="3"
        [loop]="false"
        [hideArrows]="false"
        [hideIndicators]="true"
        [useKeyboard]="false"
        [useMouseWheel]="false"
        orientation="ltr"
        class="content-flex-all-center"
      >
        <mat-carousel-slide overlayColor="" [hideOverlay]="false">
          <h3 class="title-tertiary">slide 1</h3>
        </mat-carousel-slide>
        <mat-carousel-slide overlayColor="" [hideOverlay]="false">
          <h3 class="title-tertiary">slide 2</h3>
        </mat-carousel-slide>
        <mat-carousel-slide overlayColor="" [hideOverlay]="false">
          <h3 class="title-tertiary">slide 3</h3>
        </mat-carousel-slide>
      </mat-carousel>
    </div>
    <div class="schedule">
      <div>
        <h2 class="title-secondary">próximos eventos</h2>
        <h4 class="title-tertiary">Mañana,may 2</h4>
      </div>
      <div class="schedule-body">
        <div class="card-schedule">
          <div class="title-tertiary title-card">Bruno Be</div>
          <div class="title-tertiary hour-card">9:00 AM - 10:00 AM</div>
          <div class="guest-card">members</div>
        </div>
        <div class="card-schedule">
          <div class="title-tertiary title-card">Bruno Be</div>
          <div class="title-tertiary hour-card">9:00 AM - 10:00 AM</div>
          <div class="guest-card">members</div>
        </div>
        <div class="card-schedule">
          <div class="title-tertiary title-card">Bruno Be</div>
          <div class="title-tertiary hour-card">9:00 AM - 10:00 AM</div>
          <div class="guest-card">members</div>
        </div>
      </div>
    </div>
  </ion-row>
</section>
