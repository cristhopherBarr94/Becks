<div class="announcer-container">
<img *ngIf="this.state == 1" src="./assets/icon/few-amount-icon.svg" alt="few amounts">
<img *ngIf="this.state == 2" src="./assets/icon/not-amount-icon.svg" alt="few amounts">
<p *ngIf="this.state == 1" class="quantity-text">
    quedan {{quantity}} cupos
</p>
<p *ngIf="this.state == 2" class="quantity-text">
    agotada
</p>
</div>
