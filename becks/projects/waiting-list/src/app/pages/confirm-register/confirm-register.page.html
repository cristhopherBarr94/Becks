<ion-content>
  <div
    class="fullSection content-flex-all-center flex-direction-column content-section-img padding-logo"
  >
    <img class="logo" src="./assets/img/becks-logoverde.svg" alt="logo" />
    <h1 class="title-primary primary max-width-title-primary">
      YA ERES PARTE DE LA BECK’S SOCIETY.
    </h1>

    <h3 class="title-tertiary max-width-title-tertiary">
      AHORA TE INVITAMOS A EXPERIMENTAR EL ARTE DE UNA FORMA DIFERENTE EN LA
      FERIA DEL MILLÓN
    </h3>

    <div>
      <ion-button
        block="block"
        color="becks"
        class="becks-btn-primary margin-button-top"
        queryParamsHandling="preserve"
        (click)="goToFeria()"
        >IR A LA BECK’S GALLERY</ion-button
      >
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
