<ion-content>
  <section class="background-black fullSection">
    <div
      class="content-flex-all-center full-height flex-direction-column padding-form"
    >
      <span class="recovery-icon"> </span>

      <form
        [formGroup]="userActivationForm"
        class="form-section"
        autocomplete="off"
      >
        <h1 class="title-secondary">RECUPERAR CONTRASEÑA</h1>
        <mat-form-field
          appearance="fill"
          floatLabel="auto"
          class="fullInput"
          [ngClass]="getClassInput(userActivationForm.controls.codeNumber)"
        >
          <mat-label>Número de identificación</mat-label>
          <input
            matInput
            (input)="inputValidatorAlphaNumeric($event)"
            formControlName="codeNumber"
            placeholder="Número de id"
            minlength="4"
            maxlength="11"
            [(ngModel)]="userActivation.id_number"
            required
            data-qadp="codeNumber"
          />
          <mat-error *ngIf="userActivationForm.controls.codeNumber.errors"
            >*Este campo es obligatorio</mat-error
          >
        </mat-form-field>
        <button
          block="block"
          color="becks"
          (click)="sendEmail()"
          class="becks-btn-primary margin-top-button button-width"
          [ngClass]="{
        'button-disabled': userActivationForm.invalid
      }"
          [disabled]="userActivationForm.invalid"
          data-qadp="send-button-form"
          [routerLink]="['/user/email']"
        >
          <span>RECUPERAR CONTRASEÑA</span>
        </button>
      </form>
    </div>
  </section>
  <app-footer></app-footer>
</ion-content>
