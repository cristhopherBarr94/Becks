<div class="col-flex-center flex-direction-column container">
  <input
    id="selectedFile"
    style="display: none"
    type="file"
    (change)="loadImageFromDevice($event)"
    id="file-input"
    accept="image/png, image/jpeg"
    #hiddenfileinput
  />
  <button class="edit-button" (click)="hiddenfileinput.click()">
    Cargar foto de perfil
  </button>

  <button class="edit-button" (click)="deletePhoto()">
    Eliminar foto de perfil
  </button>
  <button class="edit-button" (click)="closeModal()">Cancelar</button>
</div>
