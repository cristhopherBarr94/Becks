<ion-content class="background-black">
  <user-menu></user-menu>
  <div class="fullSection background-black padding-logo">
    <div class="font-terms">
      <h1 class="title-primary">Términos y condiciones</h1>
      <div class="separator-min">&nbsp;</div>
      <div class="cols-container">
        <mat-tab-group
          [selectedIndex]="0"
          (selectedTabChange)="selectedTab($event.index)"
        >
          <mat-tab label="Campañas" class="right-side">
            <mat-expansion-panel *ngFor="let terms of terms_exp; let id=index">
              <mat-expansion-panel-header>
                <mat-panel-title class="title-primary">
                  {{terms.titleExp}}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <iframe [src]="saveUrl[id]" width="100%" height="600px"> </iframe>
              <!-- <a [href]="globalUrl + terms.id +'.pdf'" target="_blank"
                  >{{terms.titleExp}}</a
                > -->
            </mat-expansion-panel>
          </mat-tab>
          <mat-tab label="Generales" class="btn-side"> 
              <iframe src="assets/files/TERMINOSYCONDICIONESGENERALES.pdf#toolbar=0" width="100%" height="600px"> </iframe>
          </mat-tab>
          <mat-tab label="Políticas de privacidad Colombia" class="btn-side">
            <iframe src="assets/files/AVISO_DE_PRIVACIDAD.pdf#toolbar=0" width="100%" height="600px"> </iframe>
          </mat-tab>
          <mat-tab label="Políticas de privacidad Marca" class="btn-side"
            >Políticas de privacidad Marca
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
