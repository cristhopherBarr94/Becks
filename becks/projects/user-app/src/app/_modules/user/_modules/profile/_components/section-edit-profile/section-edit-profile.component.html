<div class="container-edit-profile flex-direction-column">
  <div id="container" class="header-div">
    <div id="left" class="lateral-div">
      <mat-icon
        matSuffix
        class="cancel"
        (click)="closeEdit()"
        *ngIf="size == 'xs'"
      >
        close
      </mat-icon>
    </div>
    <div id="center" class="center-div">
      <span class="title-secondary">EDITAR PERFIL</span>
    </div>
    <!-- <div id="right" class="lateral-div" *ngIf="size == 'xs'">
      <mat-icon matSuffix class="save" (click)="saveChanges()">
        check
      </mat-icon>
    </div> -->
    <div id="right" class="lateral-div" *ngIf="size != 'xs'">
      <button mat-button  class="cancel" (click)="closeEditDesktop()">
        <mat-icon matSuffix>
        close
      </mat-icon>
    </button>
    </div>
  </div>
  <div class="separator-becks"></div>
  <div class="margint-top col-flex-center flex-direction-column">
    <user-profile-picture></user-profile-picture>
    <button class="link-age-gate link-terms trasparent-button with underline" (click)="changePhoto()"
      >Cambiar foto de perfil</button
    >
    <!-- <user-update-file *ngIf="chargePhoto" (chargePhoto)="chargeImage($event)">
    </user-update-file> -->
    <span *ngIf="size != 'xs'"
      class=" margint-top font-profile margin-tittle flex-direction-row name-box">{{user.first_name}}
      {{user.last_name}} <div class="editLogo margin-left-tt"></div></span>
  </div>
  <section class="seccion-tabs" *ngIf="size != 'xs'">
    <mat-tab-group class="content-flex-all-center" [selectedIndex]="0" (selectedTabChange)="selectedTab($event)">
      <mat-tab label="Editar Perfil" id="edit">
        <user-edit-form></user-edit-form>
      </mat-tab>
      <mat-tab label="Cambiar Contraseña" id="pass">
        <user-section-change-pass></user-section-change-pass>
      </mat-tab>
      </mat-tab-group>
      </section>


      <section class="seccion-tabs-mobile" *ngIf="size == 'xs'">
        <mat-tab-group class="content-flex-all-center" [selectedIndex]="0" (selectedTabChange)="selectedTab($event)">
          <mat-tab label="Datos" id="edit">
            <user-edit-form *ngIf="size == 'xs'" [save]="saveBtn"></user-edit-form>
          </mat-tab>
          <mat-tab id="pass">
            <ng-template mat-tab-label>
              <div>Cambiar<br>Contraseña</div>
            </ng-template>
            <user-section-change-pass></user-section-change-pass>
          </mat-tab>
          </mat-tab-group>
          </section>
  
</div>
