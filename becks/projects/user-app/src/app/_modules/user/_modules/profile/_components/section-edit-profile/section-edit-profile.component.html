<div class="container-edit-profile flex-direction-column">
  <div id="container" class="header-div">
    <div id="left" class="lateral-div">
      <mat-icon matSuffix class="cancel" (click)="closeEdit()">
        close
      </mat-icon>
    </div>
    <div id="center" class="center-div">
      <span class="title-secondary">EDITAR PERFIL</span>
    </div>
    <div id="right" class="lateral-div">
      <mat-icon matSuffix class="save" (click)="editProfile()">
        check
      </mat-icon>
    </div>
  </div>
  <div class="margint-top col-flex-center flex-direction-column">
    <user-profile-picture></user-profile-picture>
    <span class="link-age-gate link-terms">Cambiar foto de perfil</span>
  </div>
  <div class="content-flex-all-center">
    <form
      [formGroup]="userEditProfileForm"
      class="form-section"
      autocomplete="off"
    >
      <mat-form-field
        appearance="fill"
        floatLabel="auto"
        class="fullInput"
        [ngClass]="getClassInput(userEditProfileForm.controls.name)"
      >
        <mat-label class="color-green">Nombre</mat-label>

        <input
          matInput
          formControlName="name"
          required
          maxlength="20"
          data-qadp="name"
        />
      </mat-form-field>

      <mat-form-field
        appearance="fill"
        floatLabel="auto"
        class="fullInput"
        [ngClass]="getClassInput(userEditProfileForm.controls.lastName)"
      >
        <mat-label class="color-green">Apellidos</mat-label>

        <input
          matInput
          formControlName="lastName"
          required
          maxlength="30"
          data-qadp="lastName"
        />
      </mat-form-field>

      <mat-form-field
        appearance="fill"
        floatLabel="auto"
        class="fullInput"
        [ngClass]="getClassInput(userEditProfileForm.controls.phone)"
      >
        <mat-label class="color-green">Teléfono</mat-label>

        <input
          matInput
          formControlName="phone"
          type="number"
          required
          maxlength="10"
          data-qadp="phone"
        />
      </mat-form-field>
      <span class="color-green font-link-small">Fecha de nacimiento</span>
      <div class="flex-direction-row content-flex-all-center">
        <mat-form-field
          appearance="fill"
          floatLabel="auto"
          class="with-form"
          [ngClass]="getClassInput(userEditProfileForm.controls.phone)"
        >
          <mat-label class="color-green">Dia</mat-label>

          <input
            matInput
            formControlName="phone"
            type="number"
            required
            maxlength="10"
            data-qadp="phone"
          />
        </mat-form-field>
        <mat-form-field
          appearance="fill"
          floatLabel="auto"
          class="with-form"
          [ngClass]="getClassInput(userEditProfileForm.controls.phone)"
        >
          <mat-label class="color-green">Mes</mat-label>

          <input
            matInput
            formControlName="phone"
            type="number"
            required
            maxlength="10"
            data-qadp="phone"
          />
        </mat-form-field>
        <mat-form-field
          appearance="fill"
          floatLabel="auto"
          style="width: 100px"
          [ngClass]="getClassInput(userEditProfileForm.controls.phone)"
        >
          <mat-label class="color-green">Año</mat-label>

          <input
            matInput
            formControlName="phone"
            type="number"
            required
            maxlength="10"
            data-qadp="phone"
          />
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
