<ion-content class="background-black">
  <a href="/home"
    ><img class="logo" src="./assets/img/becks-logoverde.svg" alt="logo"
  /></a>
  <div class="fullSection background-black padding-logo">
    <div class="content-terms-priv font-terms">
      <h1 class="title-primary">Términos y condiciones</h1>
      <h2 class="title-tertiary">Campañas Beck's Society</h2>
      <div class="separator-min">&nbsp;</div>
      <ul class="un-list-2">
        <li *ngFor="let terms of terms_exp; let id=index">
          <a
            href="{{'https://becks.flexitco.co/becks-back/sites/default/files/pdfs/experience/' + terms.id +'.pdf'}}"
            target="_blank"
            >{{terms.titleExp}}</a
          >
        </li>
      </ul>
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
