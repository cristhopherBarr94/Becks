<ion-content>
  <user-menu></user-menu>
  <section
  class="content-flex-all-center full-height flex-direction-column calendar-slider-background"
>
  <section>
    <div class="card-event" *ngFor="let item of amount_exp">
      <ion-row>
        <div class="lateral-month">
          <h1 class="title-tertiary">{{ item.mes }}</h1>
          <h2 class="day-event title-tertiary">{{ item.dia }}</h2>
          <div class="vertical_dotted_line"></div>
        </div>
        <div
          class="img-event"
          style="
        background-image: url('{{ item.img }}');"
        >
          <div class="event-description">
            <p class="title-secondary title">{{ item.titulo }}</p>
            <p class="title-tertiary">{{ item.fecha }}</p>
          </div>
        </div>
      </ion-row>
    </div>
  </section>
</section>
<app-footer></app-footer>
</ion-content>
