<ion-content>

  <div class="container content-flex-all-center full-height flex-direction-column padding-form">
    <img src="../../../../../assets/img/becks-logoverde.svg" alt="logo" class="margin-top-login-form">
    <h2 class="title-secondary margin-top-form-login"> BIENVENIDO A <br /> BECK’S SOCIETY</h2>

    <h3 class="font-link">
      INGRESA TU USUARIO Y CONTRASEÑA
    </h3>


    <form [formGroup]="userLoginForm" class="form-section margin-top-login-form" autocomplete="off">

      <mat-form-field appearance="fill" floatLabel="auto" class="fullInput"
        [ngClass]="getClassInput(userLoginForm.controls.email)">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="email" placeholder="example@example.com" type="email" required
          pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,4}$" maxlength="30" data-qadp="email">
        <mat-error *ngIf="userLoginForm.controls.email.errors">
          {{ getMessageform(userLoginForm.controls.email, 'email', 0, 30)}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" floatLabel="auto" class="fullInput"
        [ngClass]="getClassInput(userLoginForm.controls.email)">
        <mat-label>Constraseña</mat-label>
        <input matInput formControlName="email" placeholder="example@example.com" type="password" required
          pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,4}$" maxlength="30" data-qadp="email">
        <mat-error *ngIf="userLoginForm.controls.email.errors">
          {{ getMessageform(userLoginForm.controls.email, 'email', 0, 30)}}</mat-error>
      </mat-form-field>


      <app-captcha [restart]="restartCaptcha" (status)="setCaptchaStatus($event)">
      </app-captcha>

      <button class="becks-btn-primary margin-top-button"> <span>ENTRAR</span></button>


    </form>


  </div>

</ion-content>
<app-footer></app-footer>
