<section class="container-exp">
  <div class="margin-top">
    <span class="title-profile orange-color">PENDIENTES</span>
    <div [ngClass]="direcionCards">
      <user-experiences-card
        *ngFor="let item of pendingCards"
        [urlImageExperience]="item.urlImageExperience"
        [nameExperience]="item.nameExperience"
        [vertical]="vertical"
        type="pending"
      >
      </user-experiences-card>
    </div>
  </div>
  <div class="margin-top">
    <span class="title-profile green-color">COMPLETAS</span>
    <div [ngClass]="direcionCards">
      <user-experiences-card
        *ngFor="let item of acceptCards"
        [urlImageExperience]="item.urlImageExperience"
        [nameExperience]="item.nameExperience"
        [vertical]="vertical"
        type="complete"
      >
      </user-experiences-card>
    </div>
  </div>
  <div class="margin-top">
    <span class="title-profile red-color">CANCELADAS</span>
    <div [ngClass]="direcionCards">
      <user-experiences-card
        *ngFor="let item of cancelCards"
        [urlImageExperience]="item.urlImageExperience"
        [nameExperience]="item.nameExperience"
        [vertical]="vertical"
        type="cancel"
      >
      </user-experiences-card>
    </div>
  </div>
</section>
