<ion-content>
  <div class="container-profile flex-direction-column">
    <user-name-tittle [first_name]="user.first_name"></user-name-tittle>
    <user-profile-picture
      [urlImage]="profilePicture()"
      [profile_name]=" user.first_name + ' ' + user.last_name "
    ></user-profile-picture>
    <span
      *ngIf="this.size == 'xs'"
      class="link-profile url-hyper content-flex-all-center margin-top"
      (click)="editProfile()"
      >Editar Perfil <mat-icon>edit</mat-icon></span
    >
    <div
      class="background-color margin-top-section"
      *ngIf="this.size == 'sm' || this.size == 'lg' || this.size == 'md'"
    >
      <div class="separator-line-row"></div>
    </div>
    <user-statistics-profile
      [statistics]="stats"
      *ngIf=" this.size == 'xs'"
    ></user-statistics-profile>
    <div
      class="flex-direction-row background-color conte-second"
      *ngIf=" this.size == 'sm' || this.size == 'lg' || this.size == 'md'"
    >
      <user-statistics-profile
        [statistics]="stats"
        class="seccion-staticstics"
      ></user-statistics-profile>

      <div class="separator-line-column"></div>
      <button class="edit-button" (click)="editProfileDesktop()">
        Editar Perfil <mat-icon>edit</mat-icon>
      </button>
    </div>

    <user-seccions-profile class="seccions"></user-seccions-profile>
  </div>
  <app-footer></app-footer>
</ion-content>
