<ion-slides loop="false" pager="true" spaceBetween="0" [options]="slideOpts" slidesPerView="1" effect="slide"
*ngIf="experienciaContent.length>0" 
  pager="true" zoom="false" class="exp-slider">
  <ion-slide class="item-exp" *ngFor="let exp of experienciaContent; let i = index" [attr.data-index]="i"
    [ngClass]="{'inactive': !exp.cuentaActiva, 'active': exp.cuentaActiva}">
    <img [src]="exp.imagesExp" [alt]="exp.titleExp" class="exp-images animate__animated animate__bounceInLeft"
      [ngClass]="{'animate__animated animate__bounceInLeft': exp.cuentaActiva}">
    <div class="content-exp" *ngIf="!exp.detalleExp">
      <h2
        class="title-primary primary max-width-title-primary-age-gate animate__animated animate__bounceInLeft animate__delay-1s"
        [ngClass]="{'animate__animated animate__bounceInLeft animate__delay-1s': exp.cuentaActiva}">{{exp.titleExp}}
      </h2>
      <a (click)="detalleExperiencia(i)"
        class="exp-link-value title-fourthy animate__animated animate__bounceInLeft animate__delay-1s"
        [ngClass]="{'animate__animated animate__bounceInLeft animate__delay-1s': exp.cuentaActiva}"><i
          class="far fa-eye"></i> Conoce m√°s</a>
    </div>
    <div class="exp-detail animate__animated animate__backInUp" *ngIf="exp.detalleExp">
      <div class="detail-close">
        <a (click)="detalleExperiencia(i)">Cerrar<i class="fal fa-times"></i></a>
      </div>
      <h2 class="title-primary primary max-width-title-primary-age-gate title-detail animate__animated animate__bounceInLeft animate__delay-1s">{{exp.titleExp}}</h2>
      <p class="detail-content detail-place animate__animated animate__bounceInLeft animate__delay-1s">{{exp.fechaExp}}</p>
      <p class="detail-content animate__animated animate__bounceInLeft animate__delay-1s">{{exp.detailExp}}</p>
    </div>
    <button *ngIf="!exp.cuentaActiva" block="block" color="becks" (click)="activarCuenta(i)"
      class="becks-btn-primary margin-top-button button-width animate__animated animate__bounceInLeft animate__delay-1s btn-exp"
      [ngClass]="{'animate__animated animate__bounceInLeft animate__delay-1s': exp.cuentaActiva}">
      <span>Activar tu cuenta</span>
    </button>

    <button *ngIf="exp.cuentaActiva" block="block" color="becks" [routerLink]="['/']"
      class="becks-btn-primary margin-top-button button-width animate__animated animate__bounceInLeft animate__delay-1s btn-exp"
      [ngClass]="{'animate__animated animate__bounceInLeft animate__delay-1s': exp.cuentaActiva}">
      <span>Participa</span>
    </button>

  </ion-slide>
</ion-slides>
