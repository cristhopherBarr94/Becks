<div class="menu-content" [ngClass]="{'menu-activo': openMenu}">
  <nav class="menu-mobile">
    <a class="menu-open" name="menu-open" id="menu-open" (click)="abrirMenu()" [ngClass]="{'menu-checked': openMenu}" >
    <div class="menu-open-button" for="menu-open">
      <span class="hamburger hamburger-1" [ngClass]="{'close': closeMenu}"></span>
      <span class="hamburger hamburger-2" [ngClass]="{'close': closeMenu}"></span>
      <span class="hamburger hamburger-3" [ngClass]="{'close': closeMenu}"></span>
    </div>
    </a>

    <a [routerLink]="['/user/exp']" class="menu-item"> <img class="icon-item" src="./assets/icon/menu/home.svg" alt="Inicio"> <span
        class="name-item">Inicio</span> </a>
    <a href="#" class="menu-item"> <img class="icon-item" src="./assets/icon/menu/calendario.svg" alt="Calendario">
      <span class="name-item">Calendario</span> </a>
    <a href="#" class="menu-item"> <img class="icon-item" src="./assets/icon/menu/invitar.svg" alt="invita"> <span
        class="name-item">Invita</span> </a>
    <a href="#" class="menu-item"> <img class="icon-item" src="./assets/icon/menu/comprar.svg" alt="Inicio"> <span
        class="name-item">Compra</span> </a>
    <a [routerLink]="['/user/profile']" class="menu-item"> <img class="perfil-img" src="./assets/icon/menu/perfil.jpg" alt="Inicio"> <span
        class="name-item">Mi perfil</span> </a>
    <a href="#" class="icon-brand"> <img class="icon-out" src="./assets/img/logo_menu.svg" alt="berck"> <span class="label-brand">Inicio</span>  </a>
  </nav>
  <nav class="menu-desktop" [ngClass]="transparentStyle()">
    <div class="container-menu">
      <div style="margin-top: 15px;">
        <a href="./user/exp"> 
          <img class="logo-brand" src="./assets/icon/menu/logo_brand.svg" alt="logo" />
          <img class="becks-brand" src="./assets/icon/menu/Heading.svg" alt="becks" />
      </a>
      </div>
      <ul class="content-top-bar">
        <!-- <li>
          <a href="./user/exp" class="menu-item-destkop" [ngClass]="selected('exp')">
              <img class="icon-item" src="./assets/icon/menu/home.svg" alt="Inicio" title="Inicio" />
              <span class="name-item">Inicio</span> 
          </a>
        </li> -->
        <li>
          <a href="./user/calendar" class="menu-item-destkop" [ngClass]="selected('calendar')">
            <img class="icon-item" src="./assets/icon/menu/calendario.svg" alt="Calendario" title="Calendario" style="height: 25px;"/>
            <span class="name-item">Agenda</span>
          </a>
        </li>
        <!-- <li>
            <a href="./user/mgm" class="menu-item-destkop"> <img class="icon-item" src="./assets/icon/menu/invitar.svg" alt="invita" />
          </a>
        </li> -->
        <!-- <li>
          <a href="./user/activation" class="menu-item-destkop" [ngClass]="selected('activation')">
            <img class="icon-item" src="./assets/icon/menu/comprar.svg" alt="Compra" />
          </a>
        </li> -->
        <li>
          <a *ngIf="(user && time); else defaultPicDesktop" href="./user/profile" class="menu-item-destkop" [ngClass]="selected('profile')">
            <img *ngIf="user.photo" [src]="url + user.photo + time" class="perfil-img" alt="Perfil" title="Perfil" />
            <img *ngIf="user.photo == undefined && user.gender == 'M'" [src]="'./assets/img/profile_male.jpg'" class="perfil-img" alt="Perfil" title="Perfil" />
            <img *ngIf="user.photo == undefined && user.gender == 'F'" [src]="'./assets/img/profile_female.jpg'" class="perfil-img" alt="Perfil" title="Perfil" />
            <span class="name-item">Perfil</span>
          </a>
        </li>
        <ng-template #defaultPicDesktop>
          <a href="./user/profile" class="menu-item" [ngClass]="selected('profile')">
            <img [src]="'./assets/img/profile_male.jpg'" class="perfil-img" alt="Perfil" title="Perfil"/>
          </a>
        </ng-template>
        
        <li>
          <a (click)="logout()" class="sign-out">
            <img class="icon-out" src="./assets/icon/menu/sign-out-alt.svg" alt="Sign out" title="Salir" />
            <span class="label-out">Salir</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
