<div class="container-edit-profile flex-direction-column">
  <div id="container" class="header-div">
    <div id="left" class="lateral-div">
      <mat-icon matSuffix class="cancel" (click)="closeEdit()">
        close
      </mat-icon>
    </div>
    <div id="center" class="center-div">
      <span class="title-secondary">EDITAR PERFIL</span>
    </div>
    <div id="right" class="lateral-div">
      <mat-icon matSuffix class="save" (click)="editProfile()">
        check
      </mat-icon>
    </div>
  </div>
  <div class="margint-top">
    <user-profile-picture></user-profile-picture>
  </div>
</div>
