<section class="container-exp" *ngIf="isActive">
  <div class="margin-top">
    <span class="title-profile orange-color" *ngIf="pendingCards.length > 0">PENDIENTES</span>
    <div [ngClass]="direcionCards">
      <user-experiences-card
        *ngFor="let item of pendingCards"
        [urlImageExperience]="item.imagesExp"
        [nameExperience]="item.titleExp"
        [vertical]="vertical"
        [id]="item.id"
        type="pending"
      >
      </user-experiences-card>
    </div>
  </div>
  <div class="margin-top">
    <span class="title-profile green-color" *ngIf="acceptCards.length > 0">COMPLETAS</span>
    <div [ngClass]="direcionCards">
      <user-experiences-card
        *ngFor="let item of acceptCards"
        [urlImageExperience]="item.imagesExp"
        [nameExperience]="item.titleExp"
        [id]="item.id"
        [vertical]="vertical"
        type="complete"
      >
      </user-experiences-card>
    </div>
  </div>
  <div class="margin-top">
    <span class="title-profile red-color" *ngIf="cancelCards.length > 0">CANCELADAS</span>
    <div [ngClass]="direcionCards">
      <user-experiences-card
        *ngFor="let item of cancelCards"
        [urlImageExperience]="item.imagesExp"
        [nameExperience]="item.titleExp"
        [vertical]="vertical"
        [id]="item.id"
        type="cancel"
      >
      </user-experiences-card>
    </div>
  </div>
</section>
