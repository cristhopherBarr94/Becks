      <form
        [formGroup]="userActivationForm"
        class="form-section"
        autocomplete="off"
      >
        <mat-form-field
          appearance="fill"
          floatLabel="auto"
          class="fullInput"
          [ngClass]="getClassInput(userActivationForm.controls.codeNum)"
        >
          <mat-label>Ingresa el código de compra</mat-label>
          <input
            matInput
            (input)="inputValidatorAlphaNumeric($event)"
            formControlName="codeNum"
            placeholder="Número de id"
            minlength="4"
            maxlength="11"
            [(ngModel)]="userActivation.id_number"
            required
            data-qadp="codeNum"
          />

          <mat-icon matSuffix
            ><span
              class="help-icon"
              matTooltip="Compra un SIX pack de BECKS en MERQUEO, recibe tu código y escríbelo para activar tu cuenta en la BECK’S SOCIETY"
              matTooltipClass="tooltip-becks title-tertiary"
              matTooltipPosition="below"
            ></span
          ></mat-icon>

          <mat-error *ngIf="httpError">{{ httpError }}</mat-error>
        </mat-form-field>
        <button
          block="block"
          color="becks"
          class="becks-btn-primary margin-top-button button-width"
          [ngClass]="{
          'button-disabled': userActivationForm.invalid
        }"
          [disabled]="userActivationForm.invalid"
          data-qadp="send-button-form"
          (click)="verifyCode()"
        >
          <span>activa tu cuenta</span>
        </button>
      </form>
    </div>
