<app-toolbar></app-toolbar>
<ion-content>
  <section id="formSection" class='container content-flex-all-center'>
    <div class='content-flex-all-center full-height flex-direction-column full-height'>
      <h1 class='tittleForm'>
        BIENVENIDO A <br /> BECK’S SOCIETY
      </h1>
      <h2 class="subTittleForm">
        INGRESA TU USUARIO Y CONTRASEÑA
      </h2>
      <form [formGroup]="userLoginForm" class="form-section" autocomplete="off">
        <mat-form-field appearance="fill" floatLabel="auto" class="fullInput"
          [ngClass]="getClassInput(userLoginForm.controls.user)">
          <mat-label>Usuario</mat-label>
          <input matInput (input)="inputValidatorAlphabetical($event)" formControlName="user" placeholder="Usuario"
            maxlength="20" [(ngModel)]="userLogin.user" required data-qadp="user">
          <mat-error *ngIf="userLoginForm.controls.user.errors">
            {{ getMessageform(userLoginForm.controls.user, 'user', 0, 20) }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" floatLabel="auto" class="fullInput"
          [ngClass]="getClassInput(userLoginForm.controls.user)">
          <mat-label>Usuario</mat-label>
          <input matInput (input)="inputValidatorAlphabetical($event)" formControlName="user" placeholder="Usuario"
            maxlength="20" [(ngModel)]="userLogin.user" required data-qadp="user">
          <mat-error *ngIf="userLoginForm.controls.user.errors">
            {{ getMessageform(userLoginForm.controls.user, 'user', 0, 20) }}</mat-error>
        </mat-form-field>

      </form>
    </div>
  </section>

</ion-content>
<app-footer></app-footer>
